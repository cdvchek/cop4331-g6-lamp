<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../css/dashboard.css">
</head>

        <div id="contact-selector">
            <div id="title-wrapper">
                <h1 id="title">My Contact Manager</h1>
            </div>
            <div id="search-wrapper">
                <div id="search-bar">
                    <img id="search-icon" src="../images/icons/search.svg" alt="">
                    <input id="search-input" type="text" placeholder="Search contacts...">
                    <button id="add-contact">+</button>
                </div>
            </div>
            <ul id="contact-list">
                <li class="contact-entry">
                    <div class="contact-icon">
                        <span class="contact-icon-letter">C</span>
                    </div>
                    <span class="contact-name">Carsdan Dvorachek</span>
                </li>
                <li class="contact-entry">
                    <div class="contact-icon">
                        <span class="contact-icon-letter">J</span>
                    </div>
                    <span class="contact-name">Jonathan Smith</span>
                </li>
            </ul>
        </div>
        <div id="contact-viewport">
            <div id="image-name-div">
                <div id="contact-icon">
                    <span id="contact-icon-letter">C</span>
                </div>
                <div id="name-div">
                    <span class="name" id="first-name">Carsdan</span>
                    <span class="name" id="last-name">Dvorachek</span>
                </div>
            </div>

                <span id="phone" class="contact-info-span">(123)456-7890</span>
            </div>
        </div>
        <div id="dashboard-menu">
            <button id="menu-toggle" class="hamburger">
                <span></span><span></span><span></span>
            </button>
            <div id="menu">
                <div class="menu-page" id="menu-main">
                    <button class="menu-btn" data-view="profile">Profile</button>
                    <button class="menu-btn" data-view="settings">Settings</button>
                    <button class="menu-btn" id="logout-btn">Logout</button>
                </div>
                <div class="menu-page" id="menu-profile">
                    Profile
                </div>
                <div class="menu-page" id="menu-settings">
                    Settings
                </div>
            </div>
        </div>
    </div>
    <script src="../js/baseurl.js"></script>
    <script src="../js/dashboard-menu-navigation.js"></script>
    <script src="../js/dashboard-logout.js"></script>

</html>
